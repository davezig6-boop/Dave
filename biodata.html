<!DOCTYPE html>
<html>
<head>
    <title>LAUTECH Bio-Data</title>
</head>
<body>

<header>
    <h2>Student Bio-Data Registration</h2>
    <hr>
</header>

<main>
<form action="health.html">

<fieldset>
    <legend>Personal Details</legend>
    Surname: <input type="text"><br><br>
    First Name: <input type="text"><br><br>
    Matric Number: <input type="text"><br><br>
    Date of Birth: <input type="date"><br><br>
    Gender:
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>
    Passport Photograph: <input type="file">
</fieldset>

<br>

<fieldset>
    <legend>Contact Details</legend>
    Email: <input type="email"><br><br>
    Phone Number: <input type="tel"><br><br>
    Home Address: <input type="text">
</fieldset>

<br>

<fieldset>
    <legend>Next of Kin</legend>
    Full Name: <input type="text"><br><br>
    Relationship: <input type="text"><br><br>
    Phone Number: <input type="tel">
</fieldset>

<br>
<input type="submit" value="Proceed to Health Information">

</form>
</main>

<footer>
    <a href="index.html">Back to Home</a>
</footer>

</body>
</html>
