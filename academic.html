<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Information</title>
</head>
<body>

<header>
    <h2>Student Academic InformationForm</h2>
    <hr>
</header>

<main>
<form action="courses.html">

<fieldset>
    <legend>Academic Details</legend>

    <label>
        Faculty:
        <select>
            <option value="">--Select Faculty--</option>
            <option>Pure and Applied </option>
            <option>Engineering and Technology</option>
            <option>
                Computing and Informatics
            </option>
            <option>Environmental Sciences</option>
        </select>
    </label>
    <br><br>

    <label>
        Department:
        <input type="text">
    </label>
    <br><br>

    <label>
        Programme:
        <input type="text">
        <small>(e.g Bsc)</small>
    </label>
    <br><br>

    <label>
        Mode of Entry:
        <select>
            <option value="">--Select--</option>
            <option>UTME</option>
            <option>Direct Entry</option>
            <option>Transfer</option>
        </select>
    </label>
    <br><br>

    <label>
        Mode of Study:
        <select>
            <option value="">--Select--</option>
            <option>Full-Time</option>
            <option>Part-Time</option>
        </select>
    </label>
    <br><br>

    <label>
        Current Level:
        <select>
            <option value="">--Select Level--</option>
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option>400</option>
            <option>500</option>
        </select>
    </label>
    <br><br>

    <label>
        Academic Session:
        <input type="text" value="2024/2025">
    </label>
    <br><br>

    <label>
        Semester:
        <select>
            <option value="">--Select Semester--</option>
            <option>First</option>
            <option>Second</option>
        </select>
    </label>
    <br><br>

    <em>Please ensure all academic information provided is correct.</em>

</fieldset>

<br>
<input type="submit" value="Proceed to Course Registration">

</form>
</main>

<footer>
    <hr>
    <a href="health.html">Back to Health & Security</a>
</footer>

</body>
</html>
