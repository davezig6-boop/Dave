<!DOCTYPE html>
<html>
<head>
    <title>Health & Security Information</title>
</head>
<body>

<header>
    <h2>Health & Senformation</h2>
    <hr>
</header>

<main>
<form action="academic.html">

<fieldset>
    <legend>Health Information</legend>

    Blood Group:
    <select>
        <option>A+</option>
        <option>B+</option>
        <option>O+</option>
        <option>AB+</option>
    </select><br><br>

    Genotype:
    <select>
        <option>AS</option>
        <option>AA</option>
        <option>SS</option>
    </select><br><br>

    Known Allergies:<br>
    <textarea rows="3" cols="30"></textarea><br><br>

    Disability Status:
    <input type="radio" name="disability"> Yes
    <input type="radio" name="disability"> No

</fieldset>

<br>

<fieldset>
    <legend>Security Information</legend>

    National Identification Number (NIN):
    <input type="text"><br><br>

    Emergency Contact Number:
    <input type="tel"><br><br>

    Security Question:
    <select>
        <option>What's your first school?</option>
        <option>
            What's your third name?
        </option>
        <option>What's your parent's name</option>
    </select><br><br>

    Security Answer:
    <input type="text">

</fieldset>

<br>
<input type="submit" value="Continue to Academic Details">

</form>
</main>

<footer>
    <a href="biodata.html">Previous Page</a>
</footer>

</body>
</html>
